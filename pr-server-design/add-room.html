<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add-style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>add room</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="header-user-role">
                    <p class="user-role">Системный<br>администратор</p>
                </div>
                <div class="header-items-wrap">
                    <a class="header-item" href="">Подразделение</a>
                    <a class="header-item" href="">Помещение</a>
                    <a class="header-item" href="">Абоненты</a>

                    <select name="add" id="add-list">
                        <option value="">Добавить</option>
                        <option value="abonent">Абонента</option>
                        <option value="room">Помещение</option>
                        <option value="division">Подразделение</option>
                        <option value="phone-number">Телефон</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="add-room">
                
                <div class="add-room-item">
                    <p class="add-room-title">Номер помещения</p>
                    <form action="">
                        <input type="text" class="add-room-input-form" placeholder="101G" required>
                    </form>
                </div>
                <div class="add-room-item">
                    <p class="add-room-title">Вид помещения</p>
                    <form action="">
                        <input type="text" class="add-room-input-form" placeholder="Лаборатория" required>
                    </form>
                </div>
                <div class="add-room-item">
                    <p class="add-room-title">Вид подразделения</p>
                    <form action="">
                        <input type="text" class="add-room-input-form" placeholder="Производственный отдел" required>
                    </form>
                </div>

                <div class="buttons-wrap">
                    <form action="" class="buttons">
                        <input type="submit" value="Добавить" class="button-submit">
                        <input type="reset" value="Удалить" class="button-reset">
                    </form>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
