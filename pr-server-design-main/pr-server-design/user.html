<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Abonets</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="header-user-role">
                    <p class="user-role">Системный<br>администратор</p>
                </div>
                <div class="header-items-wrap">
                    <a class="header-item" href="">Подразделение</a>
                    <a class="header-item" href="">Помещение</a>
                    <a class="header-item" href="">Абоненты</a>

                    <select name="add" id="add-list">
                        <option value="">Добавить</option>
                        <option value="abonent">Абонента</option>
                        <option value="room">Помещение</option>
                        <option value="division">Подразделение</option>
                        <option value="phone-number">Телефон</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <select name="sort" id="sort-list">
                <option value="">Сортировка</option>
                <option value="by-division">по подразделениям</option>
                <option value="by-birth">по дате рождения</option>
                <option value="by-id">по ID</option>
            </select>
        

            <div class="main-items-wrap">
                <div class="main-item-title">
                    <p class="main-title">Фамилия</p>
                    <div class= "line" style="border-left: 2px solid #000; height: 50px;"></div>
                    <p class="main-title">Имя</p>
                    <p class="main-title">Отчество</p>
                    <p class="main-title">Дата рождения</p>
                    <p class="main-title">Подразделение</p>
                    <p class="main-title">Телефон</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
